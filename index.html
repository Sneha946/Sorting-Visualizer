<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Sorting Visualizer</h1>
    <div class="controls">
        
        <label>Algorithm: 
            <select id="algorithm-select">
                <option selected>Choose an algorithm</option>
                <option value="bubbleSort">Bubble Sort</option>
                <option value="selectionSort">Selection Sort</option>
                <option value="insertionSort">Insertion Sort</option>
                <option value="quickSort">Quick Sort</option>
                <option value="mergeSort">Merge Sort</option>
            </select>
        </label>
        <button onclick="generateArray()">Generate New Array</button>
        <button onclick="startSorting()">Play</button>
        <button onclick="stopSorting()">Stop</button>
        <div class="speed">
            <p>Speed</p> 
            <input type="range" id="speed" min="10" max="500" value="100">
            <span id="speed-value">100</span>
        </div>
    </div>
    <div id="array-container"></div>
    
    <!-- Complexity Section -->
    <div id="complexity" class="complexity-section">
        <h3>Complexity:</h3>
        <p id="time-complexity">Time Complexity:</p>
        <p id="space-complexity">Space Complexity:</p>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
